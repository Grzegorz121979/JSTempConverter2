<!DOCTYPE html>
<html>
    <head>
        <title>TempConverter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Temperature Converter</h1>
        <div id="container">
            <div class="myDiv-el">
                <input type="radio" name="from">
                <label>Celsius</label><br>
                <input type="radio" name="from">
                <label>Fahrenheit</label><br>
                <input type="radio" name="from">
                <label>Kelwin</label>
            </div>
            <div class="myDiv-el">
                <input type="radio" name="to">
                <label>Celsius</label><br>
                <input type="radio" name="to">
                <label>Fahrenheit</label><br>
                <input type="radio" name="to">
                <label>Kelwin</label>
            </div>
        </div>
    </body>
</html>
