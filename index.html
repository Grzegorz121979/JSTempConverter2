<!DOCTYPE html>
<html>
    <head>
        <title>TempConverter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Temperature Converter</h1>
        <div id="container">
            <div class="myDiv-el">
                <h2>From</h2>
                <input type="radio" name="from">
                <label>Celsius</label><br>
                <input type="radio" name="from">
                <label>Fahrenheit</label><br>
                <input type="radio" name="from">
                <label>Kelvin</label>
            </div>
            <div class="myDiv-el">
                <h2>To</h2>
                <input type="radio" name="to">
                <label>Celsius</label><br>
                <input type="radio" name="to">
                <label>Fahrenheit</label><br>
                <input type="radio" name="to">
                <label>Kelvin</label>
            </div>
        </div>
        <div id="div-el">
            <input type="text" id="value"><br>
            <div id="div-btn">
                <button id="conver-btn" onclick="convert()">Convert</button>
                <button id="clear-btn" onclick="clearBtn()">Clear</button><br>
            </div>
        </div>
        <div id="div-label">
            <label id="result"></label>
        </div>

        <script src="index.js"></script>
    </body>
</html>
